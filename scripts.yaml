# Harmony Hub - Surround Sound
surround_sound_power:
  alias: Power
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        command:
          - PowerToggle
        device: Surround Sound

surround_sound_volume_up:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        command:
          - VolumeUp
        device: Surround Sound
        
surround_sound_volume_down:
  alias: Volume Down
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        command:
          - VolumeDown
        device: Surround Sound
        
surround_sound_mute:
  alias: Mute
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        command:
          - Mute
        device: Surround Sound

